name: Beautiful Jekyll CI
on: [push, pull_request]
jobs:
  build:
    name: Build Jekyll
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build the site in the jekyll/builder container
        run: |
          export JEKYLL_VERSION=3.8
          docker run \
            -v ${{ github.workspace }}:/srv/jekyll \
            -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
            -e PAGES_REPO_NWO=${{ github.repository }} \
            jekyll/builder:$JEKYLL_VERSION /bin/bash -lc "
              set -e
              cd /srv/jekyll
              # Ensure bundler is available (safe no-op if already installed)
              gem install bundler --no-document || true
              # Install gems from Gemfile (if you have one)
              if [ -f Gemfile ]; then
                bundle install --jobs 4 --retry 3
                bundle exec jekyll build --future -d _site
              else
                # Fallback: install jekyll and build if no Gemfile is present
                gem install jekyll -v 3.8.6 --no-document
                jekyll build --future -d _site
              fi
            "
