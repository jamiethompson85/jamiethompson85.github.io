name: Beautiful Jekyll CI
on: [push, pull_request]

jobs:
  build:
    name: Build Jekyll
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Update RubyGems (ensure compatibility for native gems)
        run: |
          gem update --system

      - name: Ensure bundler (install a Bundler 2.x fallback if needed)
        run: |
          # Try to install a Bundler 2.x compatible with many Jekyll toolchains.
          gem install bundler -v '2.4.22' --no-document || gem install bundler --no-document

      - name: Build the site
        run: |
          set -e
          if [ -f Gemfile ]; then
            bundle install --jobs 4 --retry 3
            bundle exec jekyll build --future -d _site
          else
            gem install jekyll -v '3.8.6' --no-document
            jekyll build --future -d _site
          fi

      - name: Upload _site (optional debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: _site
